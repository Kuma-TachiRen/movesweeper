<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <span id="title">Movesweeper</span>
    </div>
    <div id="main-container">
        <div id="game">
            <table id="game-board">
                <thead>
                    <tr>
                        <td colspan=${width}>
                            <div id="game-menu">
                                <div id="game-timer"></div>
                                <div id="game-reset">ðŸ™‚</div>
                                <div id="game-mines"></div>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="setting">
            <label class="pop-up-open" for="pop-up-setting">Setting</label>
            <input type="checkbox" id="pop-up-setting" class="pop-up-checkbox">
            <div class="pop-up-overlay">
                <div class="pop-up-window">
                    <label class="pop-up-close" for="pop-up-setting"></label>
                    <div class="flex">
                        <table id="setting-difficulty">
                            <thead>
                                <tr>
                                    <th colspan="2" rowspan="2"></th>
                                    <th colspan="4">Board</th>
                                </tr>
                                <tr>
                                    <th class="tooltip">
                                        <span class="tooltip-text">9x9,ðŸ’£x10</span>
                                        B
                                    </th>
                                    <th class="tooltip">
                                        <span class="tooltip-text">16x16,ðŸ’£x40</span>
                                        I
                                    </th>
                                    <th class="tooltip">
                                        <span class="tooltip-text">16x30,ðŸ’£x99</span>
                                        E
                                    </th>
                                    <th class="tooltip">
                                        <span class="tooltip-text">Custom</span>
                                        C
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th rowspan="4">Interval</th>
                                    <th class="tooltip">
                                        <span class="tooltip-text">2.0 sec</span>
                                        B
                                    </th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th class="tooltip">
                                        <span class="tooltip-text">1.0 sec</span>
                                        I
                                    </th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th class="tooltip">
                                        <span class="tooltip-text">0.5 sec</span>
                                        E
                                    </th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th class="tooltip">
                                        <span class="tooltip-text">Custom</span>
                                        C
                                    </th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <table>
                            <thead>
                                <tr>
                                    <th colspan="2">Custom</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th><label for="custom-height">Height</label></th>
                                    <td><input type="number" id="custom-height" min="9" max="24" value="9" /></td>
                                </tr>
                                <tr>
                                    <th><label for="custom-width">Width</label></th>
                                    <td><input type="number" id="custom-width" min="9" max="30" value="9" /></td>
                                </tr>
                                <tr>
                                    <th><label for="custom-mines">Mines</label></th>
                                    <td><input type="number" id="custom-mines" min="10" max="999" value="10" /></td>
                                </tr>
                                <tr>
                                    <th><label for="custom-interval">Interval(ms)</label></th>
                                    <td><input type="number" id="custom-interval" min="100" max="10000" step="100" value="2000" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <span><b>B</b>=Beginner <b>I</b>=Intermediate <b>E</b>=Expert <b>C</b>=Custom</span>
                </div>
            </div>
        </div>
        <div id="about">
            <label class="pop-up-open" for="pop-up-about">About</label>
            <input type="checkbox" id="pop-up-about" class="pop-up-checkbox">
            <div class="pop-up-overlay">
                <div class="pop-up-window">
                    <label class="pop-up-close" for="pop-up-about"></label>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
