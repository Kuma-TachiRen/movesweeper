<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <span id="title">Movesweeper</span>
    </div>
    <div id="main-container">
        <div id="game">
            <table id="game-board">
                <thead>
                    <tr>
                        <td>
                            <div id="game-menu">
                                <div id="game-timer"></div>
                                <div id="game-reset">üôÇ</div>
                                <div id="game-mines"></div>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="flex">
            <div id="setting">
                <label class="pop-up-open" for="pop-up-setting">‚öôÔ∏è</label>
                <input type="checkbox" id="pop-up-setting" class="pop-up-checkbox">
                <div class="pop-up-overlay">
                    <div class="pop-up-window">
                        <label id="setting-apply" class="pop-up-close" for="pop-up-setting"></label>
                        <div class="flex">
                            <table>
                                <thead>
                                    <tr>
                                        <th colspan="2">Setting</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th><label for="setting-difficulty">Difficulty</label></th>
                                        <td>
                                            <select id="setting-difficulty">
                                                <option value="0">9x9,üí£x10</option>
                                                <option value="1">16x16,üí£x40</option>
                                                <option value="2">30x16,üí£x99</option>
                                                <option value="3">Custom</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="setting-interval">Interval</label></th>
                                        <td>
                                            <select id="setting-interval">
                                                <option value="0">2.0sec</option>
                                                <option value="1">1.0sec</option>
                                                <option value="2">0.5sec</option>
                                                <option value="3">Custom</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th colspan="2">Custom</th>
                                    </tr>
                                    <tr>
                                        <th><label for="custom-height">Height</label></th>
                                        <td><input type="number" id="custom-height" min="9" max="24" value="9" /></td>
                                    </tr>
                                    <tr>
                                        <th><label for="custom-width">Width</label></th>
                                        <td><input type="number" id="custom-width" min="9" max="30" value="9" /></td>
                                    </tr>
                                    <tr>
                                        <th><label for="custom-mines">Mines</label></th>
                                        <td><input type="number" id="custom-mines" min="10" max="999" value="10" /></td>
                                    </tr>
                                    <tr>
                                        <th><label for="custom-interval">Interval(ms)</label></th>
                                        <td><input type="number" id="custom-interval" min="0.1" max="10.0" step="0.1" value="2.0" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="about">
                <label class="pop-up-open" for="pop-up-about">‚ùì</label>
                <input type="checkbox" id="pop-up-about" class="pop-up-checkbox">
                <div class="pop-up-overlay">
                    <div class="pop-up-window">
                        <label class="pop-up-close" for="pop-up-about"></label>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
